<!DOCTYPE html>
<html ng-app="myApp">
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width">
       <title>Things</title>
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/styles.css">
</head>

   <body ng-controller="MainCtrl">
       <div class="container-fluid">
           <div class="row">

               <div class="col-sm-3 col-md-2 sidebar">
                <!--SIDEBAR-->
                <img src=assets\img\eggly-logo.png ng-click ="setCurrentCategory(null)"></img>
                <ul>
                  <li ng-repeat = "category in categories"  ng-class="{'active':isCurrentCategory(category)}">
                    <a href="#" ng-click ="setCurrentCategory(category)">{{category.type}}</a>
                  </li>
                </ul>
                <h3 onclick= "aud_play_pause()" ng-click="toggleCustom()">About</h3>
               </div>

               <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <!--MAIN-->
                <span ng-hide="custom"><img src=https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif></img></span>
                  <ul ng-show="custom">
					               <h2 ng-repeat = "bookmark in bookmarks | filter:{category:currentCategory.type}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{bookmark.title}}<span class="glyphicon glyphicon-remove remove" aria-hidden="true"></h2>
                  </ul>

                  <hr></hr>
                  <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Bookmark</h2>

               </div>
           </div>
       </div>

       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
       <script src=script.js></script>
   </body>

<!-- A Joke -->
   <audio id="myAudio">
    <source src="assets\sounds\Rick Astley - Never Gonna Give You Up.mp3">
   </audio>
   <script>
   function aud_play_pause() {
     var myAudio = document.getElementById("myAudio");
     if (myAudio.paused) {
       myAudio.play();
     }else{
       myAudio.pause();
     }
   }
   </script>

</hmtl>
